type Tag {
  id: ID!
  name: String
}

type Query {
  tags: [Tag]
  tag(where: TagPrimary!): Tag!
}

type DefaultResponse {
  message: String
}

type Mutation {
  createTag(data: TagInput!): Tag!
  updateTag(where: TagPrimary!, data: TagInput!): Tag!
  deleteTag(where: TagPrimary!): DefaultResponse
}

input TagInput {
  name: String
}

input TagPrimary {
  id: ID!
}