type Advisory {
  id: ID!
  advisoryId: Int
  userId: Int
  title: String
  content: String
  priorityLevel: String
  source: String
  locationLat: String
  locationLong: String
  locationAddress: String
  # categoryID: Int
  # subCategoryId: Int
  # schedule: DateTime
  # expiration: DateTime
  # comments: [Comment]
  # attachment: [Attachment]
  # tags: [String]
  # publishedAt: DateTime
}

# type Comment {
