type Post {
  id: ID
  userId: Int
  categoryId: Int
  subCategory: Int
  postId: ID
  title: String
  content: String
  priorityLevel: String
  source: String
  locationLat: String
  locationLong: String
  locationAddress: String
  comments: [PostComment]
  advisories: [PostAdvisory]
  attachments: [PostAttachment]
  tags: [Tag]
  draft: Boolean
  scheduledAt: DateTime
  expiredAt: DateTime
  publishedAt: DateTime
  createdAt: DateTime
  updatedAt: DateTime
}

type PostPrimary {
  id: ID
}

type PostComment {
  id: ID
  name: String
  message: String
  timeStamp: DateTime
}

type PostAdvisory {
  id: ID
  title: String
}

type PostAttachment {
  link: String
  name: String
  updatedAt: DateTime
}

type Query {
  getPosts(
    where: PostFilter,
    offset: Int,
    limit: Int
  ): [Post]
  getPost(where: PostPrimaryInput!): Post
}

type Mutation {
  createPostDraft: PostPrimary
  savePost(where: PostPrimaryInput!, data: PostInput): Post
  publishPost(where: PostPrimaryInput!, data: PostInput): Post
}

input PostInput {
  userId: Int
  categoryId: Int
  subCategory: Int
  postId: ID
  title: String
  content: String
  priorityLevel: String
  source: String
  locationLat: String
  locationLong: String
  locationAddress: String
  tags: [TagInput]
  draft: Boolean
  scheduledAt: DateTime
  expiredAt: DateTime
  publishedAt: DateTime
}

input PostPrimaryInput {
  id: ID!
}

input PostFilter {
  scheduled: Boolean
  published: Boolean
}