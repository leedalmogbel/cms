type Location {
  locationAddress: String
  locationDetails: LocationDetails
}

type LocationDetails {
  placeId: String
  lng: String
  lat: String
  country: String
  region: String
  province: String
  city: String
  district: String
  barangay: String
  street: String
  streetNumber: String
  locationLevel: String
}

type Query {
  getLocation(placeId: String): Location
}