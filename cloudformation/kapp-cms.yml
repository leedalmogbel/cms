---
AWSTemplateFormatVersion: 2010-09-09
Description: RDS CloudFormation Template

Parameters:
  dbClusterName:
    Type: String
    Default: kapp-cms-db
  dbInstanceName:
    Type: String
    Default: kapp-cms-db-instance
  VpcId:
    Type: 'AWS::EC2::VPC::Id'
    Description: VpcId of your existing Virtual Private Cloud (VPC)
    Default: vpc-0776a1e45c9ae439b
  DBSubnets:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Choose available private subnets
    Default: subnet-00af53cefa7cc985e,subnet-01b9d165efad48507
  DBName:
    Default: kappcmsqa
    Description: Name for the Aurora-MySQL database.
    Type: String
    MinLength: 1
    MaxLength: 64
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
  DBUser:
    Default: kappcmsdev01
    Description: Username for Aurora-MySQL database access
    Type: String
    MinLength: 1
    MaxLength: 16
    AllowedPattern: '[a-zA-Z][a-zA-Z0-9]*'
    ConstraintDescription: must begin with a letter and contain only alphanumeric characters.
  DBPassword:
    Default: kappcms123&&
    NoEcho: true
    Description: Password for the Aurora-MySQL database access
    Type: String
    ConstraintDescription: must contain only alphanumeric characters.
  DBInstanceClass:
    Description: The database instance type
    Type: String
    Default: db.t2.small
    AllowedValues: [db.t1.micro, db.m1.small, db.m1.medium, db.m1.large, db.m1.xlarge,
      db.m2.xlarge, db.m2.2xlarge, db.m2.4xlarge, db.m3.medium, db.m3.large, db.m3.xlarge,
      db.m3.2xlarge, db.m4.large, db.m4.xlarge, db.m4.2xlarge, db.m4.4xlarge, db.m4.10xlarge,
      db.r3.large, db.r3.xlarge, db.r3.2xlarge, db.r3.4xlarge, db.r3.8xlarge, db.m2.xlarge,
      db.m2.2xlarge, db.m2.4xlarge, db.cr1.8xlarge, db.t2.micro, db.t2.small, db.t2.medium,
      db.t2.large, db.r5.large]
    ConstraintDescription: must select a valid database instance type.
  #DBAllocatedStorage:
  #  Default: '5'
  #  Description: The size of the database (Gb)
  #  Type: Number
  #  MinValue: '5'
  #  MaxValue: '1024'
  #  ConstraintDescription: must be between 5 and 1024Gb.
  MultiAZ:
    Description: Multi-AZ master database
    Type: String
    Default: 'false'
    AllowedValues: ['true', 'false']
    ConstraintDescription: must be true or false.
  engineVer:
    Type: String
    Default: 5.7.mysql_aurora.2.04.6
  siteBucket:
    Type: String
    Default: kapp-cms-frontend-qa
  attachmentBucket:
    Type: String
    Default: kapp-cms-attachments-qa
  ProjectCode:
    Type: String
    Default: CMS
  SupportContact:
    Type: String
    Default: Stratpoint
  attachmentBucketTagName:
    Type: String
    Default: kapp-cms-attachments-qa
  siteBucketTagName:
    Type: String
    Default: kapp-cms-attachments-qa
  websiteCloudfrontTagName:
    Type: String
    Default: CMS-Website-Cloudfront-QA

Resources:
  AuroraMySQLDatabase:
    Type: 'AWS::RDS::DBCluster'
    Properties:
      DBClusterIdentifier: !Ref dbClusterName
      Engine: aurora-mysql
      EngineVersion: !Ref engineVer
      DatabaseName: !Ref DBName
      MasterUsername: !Ref DBUser
      MasterUserPassword: !Ref DBPassword
      DBClusterParameterGroupName: allowawsaccess
      DBClusterIdentifier: !Ref DBName
      DBSubnetGroupName: !Ref AuroraMySQLSubnetGroup
      PreferredBackupWindow: 16:32-17:02
      PreferredMaintenanceWindow: sun:18:23-sun:18:53
      VpcSecurityGroupIds:
        - !Ref DBEC2SecurityGroup
    DependsOn:
      - DBEC2SecurityGroup

  dbCMS:
    Type: AWS::RDS::DBInstance
    Properties:
      DBClusterIdentifier: !Ref AuroraMySQLDatabase
      #AllocatedStorage: !Ref DBAllocatedStorage
      DBInstanceClass: !Ref DBInstanceClass
      Engine: aurora-mysql
      DBInstanceIdentifier: !Ref dbInstanceName
      EngineVersion: !Ref engineVer
      MultiAZ: !Ref MultiAZ
      DBSubnetGroupName: !Ref AuroraMySQLSubnetGroup
    DependsOn:
      - AuroraMySQLDatabase
      - DBEC2SecurityGroup

  DBEC2SecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Open database for access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIpv6: ::/0
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          CidrIp: 0.0.0.0/0
      VpcId: !Ref VpcId

  AuroraMySQLSubnetGroup:
    Type: 'AWS::RDS::DBSubnetGroup'
    Properties:
      DBSubnetGroupDescription: Aurora-MySQL Subnet Group
      SubnetIds: !Ref DBSubnets

  # S3 Buckets
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref siteBucket
      CorsConfiguration:
        CorsRules:
        - AllowedHeaders: ['Authorization']
          AllowedMethods: [GET,HEAD]
          AllowedOrigins: ['*']
          MaxAge: '3000'
      VersioningConfiguration:
        Status: Suspended
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls : false
        BlockPublicPolicy : false
        IgnorePublicAcls : false
        RestrictPublicBuckets : false
      Tags: 
        - 
          Key: "Name"
          Value: !Ref siteBucketTagName
        - 
          Key: "ProjectCode"
          Value: !Ref ProjectCode
        - 
          Key: "SupportContact"
          Value: !Ref SupportContact

  AttachmentBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref attachmentBucket
      CorsConfiguration:
        CorsRules:
        - AllowedHeaders: ['Authorization']
          AllowedMethods: [GET,HEAD]
          AllowedOrigins: ['*']
          MaxAge: '3000'
      VersioningConfiguration:
        Status: Suspended
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      AccessControl: Private
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls : false
        BlockPublicPolicy : false
        IgnorePublicAcls : false
        RestrictPublicBuckets : false
      Tags: 
        -
          Key: "Name"
          Value: !Ref attachmentBucketTagName 
        - 
          Key: "ProjectCode"
          Value: !Ref ProjectCode
        - 
          Key: "SupportContact"
          Value: !Ref SupportContact

  WebsiteCloudfront:
    Type: AWS::CloudFront::Distribution
    DependsOn:
      - WebsiteBucket
    Properties:
      DistributionConfig:
        Comment: Cloudfront Distribution pointing to S3 bucket
        Origins:
          - CustomOriginConfig:
              HTTPPort: '80'
              HTTPSPort: '443'
              OriginProtocolPolicy: http-only
            DomainName:
              Fn::Select:
                - 2
                - Fn::Split:
                  - "/"
                  - Fn::GetAtt:
                    - WebsiteBucket
                    - WebsiteURL
            Id: S3Origin
        Enabled: true
        HttpVersion: http2
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          Compress: true
          ForwardedValues:
            QueryString: true
            Cookies:
              Forward: none
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          DefaultTTL: '2'
          MaxTTL: '2'
          MinTTL: '2'
        PriceClass: PriceClass_All
      Tags:
        - 
          Key: Name
          Value: !Ref websiteCloudfrontTagName
        - 
          Key: ProjectCode
          Value: !Ref ProjectCode
        - 
          Key: SupportContact
          Value: !Ref SupportContact

Outputs:
    DatabaseEndpoint:
        Description: The database endpoint
        Value: !GetAtt AuroraMySQLDatabase.Endpoint.Address

    DatabasePort:
        Description: The database port
        Value: !GetAtt AuroraMySQLDatabase.Endpoint.Port

    DatabaseName:
        Description: The database name
        Value: !Ref DBName

    DatabaseUsername:
        Description: The database username
        Value: !Ref DBUser
